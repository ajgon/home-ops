---
# yaml-language-server:$schema=https://gist.githubusercontent.com/ajgon/4b9a6b7b0822644083d0890a20704b75/raw/argocd-application.schema.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/core/metrics-server
    repoURL: https://github.com/ajgon/home-ops.git
    targetRevision: master
    helm:
      values: |
        metrics-server:
          replicas: 2
          securityContext:
            runAsUser: 10000
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 200Mi
  syncPolicy:
    automated:
      allowEmpty: false
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
